<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Hosting</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/auth.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <!-- Кнопка профиля (Login / Logout) -->
        <button id="profile-btn" class="profile-btn" title="Login / Profile">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
        </button>

        <!-- DROPDOWN MENU -->
        <div id="profile-dropdown" class="profile-dropdown">
            <div class="dropdown-header">
                <strong>Signed in as</strong>
                <span id="user-email-display">user@example.com</span>
            </div>
            <a href="upload_form.html" class="dropdown-item">Upload</a>
            <a href="images.html" class="dropdown-item">My Gallery</a>
            <div style="border-top: 1px solid var(--border-line); margin: 5px 0;"></div>
            <button id="logout-btn" class="dropdown-item danger">Sign out</button>
        </div>

        <h1><a href="index.html">Upload Photos</a></h1>
        <h2>Upload selfies, memes, or any fun pictures here.</h2>
        <a href="upload_form.html" class="showcase-btn">Tail-ent Showcase</a>
      </div>

      <div class="animals" id="mascot-placeholder">
        <img src="data/img/cat.png" alt="Random Mascot" />
      </div>

      <div
        id="home-gallery-grid"
        class="smart-gallery"
        style="display: none"
      ></div>

      <div id="image-viewer" class="image-viewer" style="display: none">
        <div class="viewer-content">
          <img id="viewer-img" src="" alt="Full View" />
          <h3 id="viewer-title">Filename.jpg</h3>

          <div class="viewer-controls">
            <button class="btn-back" id="btn-back-gallery">
              ← Back to Gallery
            </button>
            <button class="btn-copy" id="btn-copy-url">Copy URL</button>
          </div>
        </div>
      </div>
    </div>

    <!-- MODAL: AUTH (LOGIN + REGISTER) -->
    <dialog id="login-modal">
      <span class="close-modal-btn" onclick="document.getElementById('login-modal').close()">×</span>

      <!-- VIEW: LOGIN -->
      <div id="view-login">
        <h3>Welcome Back</h3>
        <form id="login-form" class="auth-form">
          <input type="email" name="email" placeholder="Email" class="auth-input" required />

          <div class="input-wrapper">
            <input type="password" name="password" placeholder="Password" class="auth-input" required />
            <button type="button" class="toggle-password-btn" tabindex="-1">
               <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"/><path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"/><path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"/><line x1="2" y1="2" x2="22" y2="22"/></svg>
            </button>
          </div>

          <!-- Error Message Container -->
          <div class="auth-error" id="login-error"></div>

          <button type="submit" class="auth-btn">Login</button>
        </form>
        <div class="auth-footer">
          No account? <a href="#" id="link-to-register">Register</a>
        </div>
      </div>

      <!-- VIEW: REGISTER -->
      <div id="view-register" style="display: none;">
        <h3>Create Account</h3>
        <form id="register-form" class="auth-form">
          <input type="email" name="email" placeholder="Email" class="auth-input" required />

          <div class="input-wrapper">
            <input type="password" name="password" placeholder="Password" class="auth-input" required minlength="8" />
            <button type="button" class="toggle-password-btn" tabindex="-1">
               <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"/><path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"/><path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"/><line x1="2" y1="2" x2="22" y2="22"/></svg>
            </button>
            <small class="hint">Min. 8 characters</small>
          </div>

          <div class="input-wrapper">
            <input type="password" name="confirm_password" placeholder="Confirm Password" class="auth-input" required minlength="8" />
            <button type="button" class="toggle-password-btn" tabindex="-1">
               <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"/><path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"/><path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"/><line x1="2" y1="2" x2="22" y2="22"/></svg>
            </button>
          </div>

          <!-- Error Message Container -->
          <div class="auth-error" id="register-error"></div>

          <button type="submit" class="auth-btn">Sign Up</button>
        </form>
        <div class="auth-footer">
          Already have an account? <a href="#" id="link-to-login">Login</a>
        </div>
      </div>

    </dialog>

    <script src="js/storage.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
