name: CI Main (Testing & Build Check)

on:
  pull_request:
    branches: [ main ]

jobs:
  tests:
    name: Full Test Suite
    runs-on: ubuntu-latest
    services:
      db:
        image: postgres:15
        env:
          POSTGRES_DB: test_db
          POSTGRES_PASSWORD: test_password
        ports: ["5432:5432"]
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements-dev.txt
          pip install types-passlib types-python-jose

      - name: Run Pytest
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:test_password@localhost:5432/test_db
          SECRET_KEY: "test_secret_key_for_ci_pipeline_only"
        run: pytest

  build-check:
    name: Docker Build Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build image (No push)
        run: docker build -t pinlite-check .
