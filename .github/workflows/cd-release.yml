name: CD Release (Deploy)

on:
  push:
    branches: [ release ]

jobs:
  deploy:
    name: Build & Deploy to VPS
    runs-on: ubuntu-latest

    # Даем права на запись в реестр пакетов (GHCR)
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      # 1. Приводим имя репозитория к нижнему регистру (CodexDLC -> codexdlc)
      - name: Lowercase repo name
        run: |
          echo "REPO_LOWER=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # === Build Backend Image ===
      - name: Build and Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/${{ env.REPO_LOWER }}:latest

      # === Build Nginx Image ===
      - name: Build and Push Nginx Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./nginx/Dockerfile
          push: true
          tags: ghcr.io/${{ env.REPO_LOWER }}-nginx:latest

      # === Copy docker-compose to VPS ===
      - name: Copy docker-compose to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          source: "docker-compose.prod.yml"
          target: "/opt/pinlite/"

      - name: SSH Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          # Передаем имя образа как переменную окружения внутрь SSH сессии
          envs: REPO_LOWER
          script: |
            cd /opt/pinlite
            
            # 1. Безопасная запись .env (не боится спецсимволов)
            cat << 'EOF' > .env
            ${{ secrets.ENV_FILE }}
            EOF
            
            # 2. Логин с кавычками для защиты токена
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # 3. Переменные и запуск
            # Используем переменную REPO_LOWER, переданную через envs
            export DOCKER_IMAGE_BACKEND=ghcr.io/$REPO_LOWER:latest
            export DOCKER_IMAGE_NGINX=ghcr.io/$REPO_LOWER-nginx:latest
            
            # Pull и запуск
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d --remove-orphans --wait
            docker compose -f docker-compose.prod.yml exec -T backend alembic upgrade head
            
            # Очистка старых образов
            docker image prune -f