name: CI Develop (Linting)

on:
  push:
    branches: [ develop ]

jobs:
  lint:
    name: Fast Quality Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          # Устанавливаем зависимости проекта (чтобы mypy видел pydantic, sqlalchemy и т.д.)
          pip install -r backend/requirements.txt
          # Устанавливаем инструменты линтинга
          pip install ruff mypy types-aiofiles types-passlib types-python-jose
          npm install -g prettier

      - name: Run Ruff (Backend Style)
        run: ruff check backend/

      - name: Run Mypy (Backend Types)
        run: mypy backend/

      - name: Run Prettier (Frontend Style)
        run: prettier --check "frontend/**/*.{js,css,html}"