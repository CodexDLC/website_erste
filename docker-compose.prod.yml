services:
  backend:
    # В продакшене мы используем готовый образ из реестра GitHub
    # ЗАМЕНИ: ghcr.io/твое_имя_пользователя/website_erste:latest
    image: ${DOCKER_IMAGE_BACKEND}
    container_name: pinlite-backend
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_URL=${DATABASE_URL}
      - DEBUG=False
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
      - LOG_LEVEL_CONSOLE=WARNING
      - LOG_LEVEL_FILE=INFO
    volumes:
      - uploads:/app/data/uploads
      - logs:/app/data/logs
    expose:
      - "8000"
    restart: always
    networks:
      - pinlite-network

  nginx:
    image: nginx:alpine
    container_name: pinlite-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # === ИЗМЕНЕНО: Монтируем 2 файла ===
      # Главный конфиг (events, http, upstream, rate limiting)
      - ./nginx/nginx-main.conf:/etc/nginx/nginx.conf:ro
      
      # Конфигурация сайта (server блоки HTTP + HTTPS)
      - ./nginx/site.conf:/etc/nginx/conf.d/default.conf:ro
      
      # Frontend статика
      - ./frontend:/usr/share/nginx/html:ro
      
      # Загруженные медиа-файлы
      - uploads:/app/media:ro
      
      # Certbot validation
      - ./certbot/www:/var/www/certbot:ro
      
      # SSL сертификаты
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      backend:
        condition: service_started
    restart: always
    networks:
      - pinlite-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  uploads:
    driver: local
  logs:
    driver: local

networks:
  pinlite-network:
    driver: bridge