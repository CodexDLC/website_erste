events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    upstream backend {
        server backend:8000;
    }

    # === HTTP (Port 80) ===
    # Отвечает за проверку Certbot и редирект на HTTPS
    server {
        listen 80;
        server_name pinlite.dev www.pinlite.dev;

        # Для проверки владения доменом (Certbot)
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Все остальное редиректим на HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # === HTTPS (Port 443) ===
    server {
        listen 443 ssl;
        server_name pinlite.dev www.pinlite.dev;

        # Пути к сертификатам
        ssl_certificate /etc/letsencrypt/live/pinlite.dev/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/pinlite.dev/privkey.pem;

        # --- SSL Settings (Safe Mode) ---
        # Закомментировано, так как этих файлов может не быть при standalone certbot
        # include /etc/letsencrypt/options-ssl-nginx.conf;
        # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        # Безопасные настройки вручную:
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Max upload size
        client_max_body_size 10M;

        # Frontend (static files)
        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;

            # Cache static assets
            location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }

        # API requests → Backend
        location /api/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Swagger docs → Backend
        location /docs {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /openapi.json {
            proxy_pass http://backend;
        }

        # Media files
        location /media/ {
            alias /app/media/;
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Access-Control-Allow-Origin "*";
        }

        # Health check
        location /health {
            proxy_pass http://backend;
            access_log off;
        }
    }
}