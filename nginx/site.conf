# ============================================
# HTTP (Port 80) - Certbot validation + HTTPS redirect
# ============================================
server {
    listen 80;
    listen [::]:80;
    server_name pinlite.dev www.pinlite.dev;

    # Certbot ACME challenge (Let's Encrypt)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# ============================================
# HTTPS (Port 443) - Main Application
# ============================================
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name pinlite.dev www.pinlite.dev;

    # === SSL Certificates ===
    ssl_certificate /etc/letsencrypt/live/pinlite.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pinlite.dev/privkey.pem;

    # === SSL Security Settings ===
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # === Security Headers ===
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Max upload size
    client_max_body_size 10M;

    # === FRONTEND (Static Files) ===
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;

        # Rate limiting for general requests
        limit_req zone=general_limit burst=20 nodelay;

        # Cache static assets
        location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # === API REQUESTS â†’ Backend ===
    location /api/ {
        # Rate limiting for API
        limit_req zone=api_limit burst=5 nodelay;

        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for long requests (file uploads)
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # === Swagger Documentation ===
    location /docs {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /openapi.json {
        proxy_pass http://backend;
    }

    # === MEDIA FILES (Uploaded Images) ===
    location /media/ {
        alias /app/media/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
    }

    # === Health Check ===
    location /health {
        proxy_pass http://backend;
        access_log off;
    }

    # === SECURITY: Block common attack paths ===
    location ~* (phpunit|eval-stdin|cgi-bin|\.php$|wp-admin|wp-login|\.env) {
        return 444;  # Close connection without response
    }

    # Block suspicious query strings
    if ($query_string ~* "(wget|curl|bash|sh|union|select|base64)") {
        return 403;
    }
}
